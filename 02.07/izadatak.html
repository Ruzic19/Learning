<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" name="forma-za-vjezbu" autocomplete="off" enctype="multipart/form-data">
        <p>
            <label for="imeiprezime">Ime i Prezime *<br>
                <input placeholder="ime i prezime" type="text" id="imeiprezime" required>
            </label>
            
        </p>

        <p>
            <label for="email">E mail adresa * <br>
                <input placeholder="@" type="email" name="email" id="email" required>

            </label>
        </p>

        <p>
            <label for="tel">Kontakt telefon <br>
                <input type="tel" name="tel" id="tel">
            </label>
        </p>

        <p>
            <label for="date"> Datum Rodjenja <br>
                <input type="date" name="date" id="date">
            </label>
        </p>

        <p>
            <label for="language">Koje jezike govorite <br>
                Engleski<input type="checkbox" name="jezici" id="language" >
                Talijanski<input type="checkbox" name="jezici" id="language" >
                Njemacki<input type="checkbox" name="jezici" id="language">
                Francuski<input type="checkbox" name="jezici" id="language">
                Spanjolski<input type="checkbox" name="jezici" id="language">
            </label>
        </p>

        <p>
            <label for="usluga">Da li ste do sada koristili nase usluge <br>
                Da<input type="radio" name="usluga" id="usluga1">
                Ne<input type="radio" name="usluga" id="usluga2">
            </label>
        </p>

        <p>
            <label for="cv">Prilozite svoj zivotopis
<br>
                <input type="file" name="cv" id="cv">
            </label>
        </p>

        <input type="submit" value="Prijavi se">
        <input type="reset" value="Ponisti">
    </form>
    
</body>
</html>
